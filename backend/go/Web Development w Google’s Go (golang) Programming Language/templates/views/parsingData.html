<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {{$power:=.Power}}
    <div>{{.Name}}</div>
    <span>My power is {{$power}}</span>
    <p>I love my {{$power}} power. Because i can help people in need</p>

    <ul>
      {{range .}}
      <li>{{.}}</li>
      {{end}}
    </ul>
    <ul>
      {{range .sage}}
      <li>{{.}}</li>
      {{end}}
    </ul>
  </body>
</html>
